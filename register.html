<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.wrapper {
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
}

/* Header Styles */
header {
    background-color: #00695c;
    padding: 10px 0;
    text-align: center;
    color: #fff;
}

header h1 {
    font-weight: 700;
    margin-bottom: 0; /* Remove default margin */
}

/* Content Styles */
.content {
    flex: 1; /* Take remaining vertical space */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Register Container Styles */
.register-container {
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.register-container h2 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #333;
    text-align: center;
}

.register-container label {
    font-weight: 500;
}

.register-container input {
    margin-bottom: 15px;
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.register-container button {
    background-color: #009688;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    width: 100%;
}

.register-container button:hover {
    background-color: #00796b;
}

.register-container p {
    margin-top: 20px;
    text-align: center;
}

.register-container p a {
    color: #009688;
    text-decoration: none;
}

.register-container p a:hover {
    text-decoration: underline;
}

/* Footer Styles */
footer {
    color: #fff;
    padding: 10px 0;
    background-color: #00695c;
}

    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>Register with us to remain up to date</h1>
            </div>
        </header>
        <div class="content">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="register-container">
                    <h2>Create an Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <input type="hidden" name="database" value="university_dispensary_users">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="text-white text-center py-4" style="background-color: #00695c;">
            <div class="container">
                <p>&copy; 2024 register with thapar infirmary.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'User created successfully') {
                        window.location.href = '/';
                    } else {
                        alert('Error: ' + result.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
